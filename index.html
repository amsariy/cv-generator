<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cv-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*" required>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>

            <button type="submit">Generate CV</button>
        </form>

        <button id="download-btn" class="hidden">Download as JPG</button>

        <div id="cv-result" class="cv hidden">
            <div class="cv-header">
                <div class="cv-header-left">
                    <h2 id="cv-name"></h2>
                    <p id="cv-email"></p>
                    <p id="cv-phone"></p>
                    <p id="cv-address"></p>
                </div>
                <div class="cv-header-right">
                    <img id="cv-photo" src="" alt="Photo" />
                </div>
            </div>
            <div class="cv-section">
                <h3>Education</h3>
                <p id="cv-education"></p>
            </div>
            <div class="cv-section">
                <h3>Experience</h3>
                <p id="cv-experience"></p>
            </div>
            <div class="cv-section">
                <h3>Skills</h3>
                <p id="cv-skills"></p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
